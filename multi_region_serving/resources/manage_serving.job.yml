resources:
  jobs:
    manage_serving_job:
      name: manage_serving_job
      email_notifications:
        on_failure:
          - <YOUR EAMIL ADDRESS>
      tasks:
        - task_key: notebook_task
          notebook_task:
            notebook_path: ../src/manage_endpoint.ipynb
      parameters: 
        - name: endpoint_name
          default: <ENDPOINT_NAME>
        - name: model_name
          default: <MODEL_NAME_IN_UC> 
        - name: model_version
          default: "1"
