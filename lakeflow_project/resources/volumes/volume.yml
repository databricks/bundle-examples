resources:
  volumes:
    lakeflow_bronze_volume:
      catalog_name: ${var.catalog}
      schema_name: ${resources.schemas.lakeflow_bronze.name}
      name: lakeflow_data
      volume_type: MANAGED
      comment: |
        # Lakeflow Project Volume - Bronze
        This volume is used for the **Lakeflow Pipelines Python** project.
      
      grants:
        - principal: ${workspace.current_user.userName}
          privileges:
            - MANAGE
            - READ_VOLUME
