# The pipeline for fake_lakeflow_pipeline

resources:
  pipelines:
    faker_pipeline:
      name: faker_pipeline
      catalog: ${var.bronze_catalog}
      schema: ${resources.schemas.schema_fake_bronze.name}
      serverless: true
      root_path: ../../src/pipelines/pipeline_fake_lakeflow

      libraries:
        - glob:
            include: 
              ../../src/pipelines/pipeline_fake_lakeflow/**

      configuration:
        bronze_catalog: ${var.bronze_catalog}
        bronze_schema: ${resources.schemas.schema_fake_bronze.name}

      environment:
        dependencies:
          # Include the framework package and faker library
          - --editable ${workspace.file_path}
          - faker

