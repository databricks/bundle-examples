# Job to orchestrate the autoloader_lakeflow_job

resources:
  jobs:
    job_autoloader_lakeflow:
      name: autoloader_lakeflow_job

      tasks:
        - task_key: create_fake_data
          notebook_task:
            notebook_path: ../../src/notebooks/create_fake_data_in_volume.py
            base_parameters:
              bronze_catalog: ${var.bronze_catalog}
              bronze_schema: ${resources.schemas.schema_autoloader_bronze.name}
              bronze_volume: ${resources.volumes.volume_autoloader_landing_zone.name}

      environments:
        - environment_key: default
          spec:
            environment_version: "2"
            dependencies:
              - --editable ${workspace.file_path}