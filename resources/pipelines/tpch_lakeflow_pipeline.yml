# The main pipeline for lakeflow_pipelines_python

resources:
  pipelines:
    tpch_lakeflow_pipeline:
      name: tpch_lakeflow_pipeline
      catalog: ${var.bronze_catalog}
      schema: ${resources.schemas.bronze_schema.name}
      serverless: true
      root_path: "../../src/tpch_lakeflow_pipeline"

      libraries:
        - glob:
            include: ../../src/tpch_lakeflow_pipeline/**

      configuration:
        bronze_catalog: ${var.bronze_catalog}
        bronze_schema: ${resources.schemas.bronze_schema.name}
        silver_catalog: ${var.silver_catalog}
        silver_schema: ${resources.schemas.silver_schema.name}
        gold_catalog: ${var.gold_catalog}
        gold_schema: ${resources.schemas.gold_schema.name}

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
