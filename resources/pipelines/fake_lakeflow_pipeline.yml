# The pipeline for fake_lakeflow_pipeline

resources:
  pipelines:
    fake_lakeflow_pipeline:
      name: fake_lakeflow_pipeline
      catalog: ${var.bronze_catalog}
      schema: ${resources.schemas.fake_bronze_schema.name}
      serverless: true
      root_path: "../../src/fake_lakeflow_pipeline"

      libraries:
        - glob:
            include: 
              ../../src/fake_lakeflow_pipeline/transformations/**
              ../../src/fake_lakeflow_pipeline/data_sources/**
              ../../src/fake_lakeflow_pipeline/utilities/**

      configuration:
        bronze_catalog: ${var.bronze_catalog}
        bronze_schema: ${resources.schemas.fake_bronze_schema.name}

      environment:
        dependencies:
          # Include the framework package and faker library
          - --editable ${workspace.file_path}
          - faker

