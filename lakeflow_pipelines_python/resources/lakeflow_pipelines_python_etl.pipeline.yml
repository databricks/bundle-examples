# The main pipeline for lakeflow_pipelines_python

resources:
  pipelines:
    lakeflow_pipelines_python_etl:
      name: lakeflow_pipelines_python_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/lakeflow_pipelines_python_etl"

      libraries:
        - glob:
            include: ../src/lakeflow_pipelines_python_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
