resources:
  volumes:
    lakeflow_volume:
      catalog_name: ${var.catalog}
      schema_name: ${var.schema}_bronze
      name: lakeflow_data
      volume_type: MANAGED
      
      comment: |
        # Lakeflow Project Volume - Bronze
        This volume is used for the **Lakeflow Pipelines Python** project.
      
    grants:
      - principal: ${workspace.current_user.userName}
        privileges:
          - CAN_MANAGE
          - SELECT
          - READ_VOLUME
