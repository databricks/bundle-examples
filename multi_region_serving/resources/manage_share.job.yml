resources:
  jobs:
    manage_share_job:
      name: manage_share_job
      email_notifications:
        on_failure:
          - ${var.notification_email}
      tasks:
        - task_key: notebook_task
          notebook_task:
            notebook_path: ../src/manage_share.ipynb
      parameters: 
        - name: model_name
          default: ${var.model_name}
        - name: max_number_of_versions_to_sync
          default: '10'
        - name: share_name
          default: ${var.share_name}
