# This is a Databricks asset bundle definition for pydabs_airflow.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: pydabs_job_programmatic_generation
  uuid: 3874a19c-7ea5-401d-bca2-9bd1f9d3efbf

python:
  venv_path: .venv
  # Functions called to load resources defined in Python. See resources/__init__.py
  resources:
    - "resources:load_resources"
  mutators:
    - 'mutators:add_email_notifications'

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    mode: development
    default: true