# The main pipeline for lakeflow_pipelines_python

resources:
  pipelines:
    tpch_pipeline:
      name: tpch_pipeline
      catalog: ${var.bronze_catalog}
      schema: ${resources.schemas.schema_tpch_bronze.name}
      serverless: true
      root_path: ../../src/pipelines/pipeline_tpch

      libraries:
        - glob:
            include: 
              ../../src/pipelines/pipeline_tpch/transformations/**
              ../../src/pipelines/pipeline_tpch/tests/**

      configuration:
        bronze_catalog: ${var.bronze_catalog}
        bronze_schema: ${resources.schemas.schema_tpch_bronze.name}
        silver_catalog: ${var.silver_catalog}
        silver_schema: ${resources.schemas.schema_tpch_silver.name}
        gold_catalog: ${var.gold_catalog}
        gold_schema: ${resources.schemas.schema_tpch_gold.name}

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
