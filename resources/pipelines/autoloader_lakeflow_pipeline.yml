# The pipeline for autoloader_lakeflow_pipeline

resources:
  pipelines:
    autoloader_lakeflow_pipeline:
      name: autoloader_lakeflow_pipeline
      catalog: ${var.bronze_catalog}
      schema: ${resources.schemas.autoloader_bronze_schema.name}
      serverless: true
      root_path: ../../src/pipelines/autoloader_lakeflow_pipeline

      libraries:
        - glob:
            include: ../../src/pipelines/autoloader_lakeflow_pipeline/**

      configuration:
        bronze_catalog: ${var.bronze_catalog}
        bronze_schema: ${resources.schemas.autoloader_bronze_schema.name}
        volume_path: /Volumes/${var.bronze_catalog}/${resources.schemas.autoloader_bronze_schema.name}

      environment:
        dependencies:
          - --editable ${workspace.file_path}
