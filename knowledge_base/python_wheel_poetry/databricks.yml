bundle:
  name: python_wheel_poetry

workspace:
  #host: <PLEASE ENTER YOUR DATABRICKS WORKSPACE HOST HERE>
  host: https://e2-dogfood.staging.cloud.databricks.com

artifacts:
  default:
    type: whl
    build: poetry build

resources:
  jobs:
    example_job:
      name: "Poetry example"
      tasks:
        - task_key: task

          python_wheel_task:
            package_name: python_wheel_poetry
            entry_point: python_wheel_poetry

          libraries:
            - whl: dist/*.whl

          new_cluster:
            node_type_id: i3.xlarge
            num_workers: 1
            spark_version: 13.3.x-scala2.12

targets:
  dev:
    default: true
    mode: development
