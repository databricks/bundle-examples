resources:
  jobs:
    manage_share_job:
      name: manage_share_job
      email_notifications:
        on_failure:
          - <YOUR_EMAIL_ADDRESS>
      tasks:
        - task_key: notebook_task
          notebook_task:
            notebook_path: ../src/manage_share.ipynb
      parameters: 
        - name: model_name
          default: <MODEL_NAME_IN_UC>
        - name: max_number_of_versions_to_sync
          default: '10'
        - name: share_name
          default: <NAME_OF_THE_SHARE_TO_SYNC>
