resources:
  jobs:
    manage_serving_job:
      name: manage_serving_job
      email_notifications:
        on_failure:
          - ${var.notification_email}
      tasks:
        - task_key: notebook_task
          notebook_task:
            notebook_path: ../src/manage_endpoint.ipynb
      parameters: 
        - name: endpoint_name
          default: ${var.endpoint_name}
        - name: model_name
          default: ${var.remote_model_name}
        - name: model_version
          default: ${var.model_version}
