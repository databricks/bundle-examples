# This is a Databricks asset bundle definition for lakeflow_pipelines_sql.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: lakeflow_pipelines_sql
  uuid: 295000fc-1ea8-4f43-befe-d5fb9f7d4ad4

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use
  notifications:
    description: The email addresses to use for failure notifications

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://company.databricks.com
    variables:
      catalog: catalog
      schema: ${workspace.current_user.short_name}
      notifications: []

  prod:
    mode: production
    workspace:
      host: https://company.databricks.com
      # We explicitly deploy to /Workspace/Users/user@company.com to make sure we only have a single copy.
      root_path: /Workspace/Users/user@company.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: user@company.com
        level: CAN_MANAGE
    variables:
      catalog: catalog
      schema: default
      notifications: [user@company.com]
