# The pipeline for autoloader_lakeflow_pipeline

resources:
  pipelines:
    pipeline_autoloader_lakeflow_pipeline:
      name: pipeline_autoloader_lakeflow_pipeline
      catalog: ${var.bronze_catalog}
      schema: ${resources.schemas.autoloader_bronze_schema.name}
      serverless: true
      root_path: "../../src/autoloader_lakeflow_pipeline"

      libraries:
        - glob:
            include: ../../src/autoloader_lakeflow_pipeline/transformations/**

      configuration:
        bronze_catalog: ${var.bronze_catalog}
        bronze_schema: ${resources.schemas.autoloader_bronze_schema.name}
        # Volume paths for AutoLoader ingestion
        volume_path: /Volumes/${var.bronze_catalog}/${resources.schemas.autoloader_bronze_schema.name}/landing_zone/data
        json_volume_path: /Volumes/${var.bronze_catalog}/${resources.schemas.autoloader_bronze_schema.name}/landing_zone/json
        csv_volume_path: /Volumes/${var.bronze_catalog}/${resources.schemas.autoloader_bronze_schema.name}/landing_zone/csv
        file_format: json

      environment:
        dependencies:
          - --editable ${workspace.file_path}

