# The pipeline for autoloader_lakeflow_pipeline

resources:
  pipelines:
    pipeline_autoloader_lakeflow:
      name: autoloader_pipeline
      catalog: ${var.bronze_catalog}
      schema: ${resources.schemas.schema_autoloader_bronze.name}
      serverless: true
      root_path: ../../src/pipelines/pipeline_autoloader_lakeflow

      libraries:
        - glob:
            include: ../../src/pipelines/pipeline_autoloader_lakeflow/**

      configuration:
        bronze_catalog: ${var.bronze_catalog}
        bronze_schema: ${resources.schemas.schema_autoloader_bronze.name}
        volume_path: /Volumes/${var.bronze_catalog}/${resources.schemas.schema_autoloader_bronze.name}

      environment:
        dependencies:
          - --editable ${workspace.file_path}
