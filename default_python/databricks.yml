# This is a Databricks asset bundle definition for default_python.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: default_python

# The main job for default_python.
resources:
  jobs:
    default_python_job:
      name: default_python_job

      tasks:
        - task_key: notebook_task
          job_cluster_key: job_cluster
          notebook_task:
            notebook_path: ./src/notebook.ipynb

targets:
  prod:
    mode: production
    workspace:
      # We explicitly specify /Users/user@company.com to make sure we only have a single copy.
      root_path: /Workspace/pr_deployments/.bundle/${bundle.name}/${bundle.target}/${workspace.current_user.short_name}/${bundle.git.branch}

