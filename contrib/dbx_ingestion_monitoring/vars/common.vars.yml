  # Shared configuration variables

variables:
  monitoring_catalog:
    description: The catalog where the monitoring tables are to be created
    default: main
  monitoring_schema:
    description: The schema where the monitoring tables are to be created
    default: dbx_ingestion_monitoring
  warehouse_id:
    description: >
        (Optional) The ID of the warehouse to use for dashboards, alerts, etc. If not specified,
        an attempt will be made to find a suitable one.
    default: ""
  dab_type:
    description: >
        A string that gets incorporated in names of shared resources to distinguish between 
        usage in different DABs.
    default: SDP
