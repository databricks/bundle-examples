# Job to orchestrate the autoloader_lakeflow_pipeline

resources:
  jobs:
    orchestrate_autoloader_lakeflow_pipeline:
      name: orchestrate_autoloader_lakeflow_pipeline

      trigger:
        # Run continuously as new files arrive
        periodic:
          interval: 5
          unit: MINUTES
        pause_status: PAUSED

      tasks:
        - task_key: refresh_pipeline
          pipeline_task:
            pipeline_id: ${resources.pipelines.pipeline_autoloader_lakeflow_pipeline.id}

      environments:
        - environment_key: default
          spec:
            environment_version: "2"
